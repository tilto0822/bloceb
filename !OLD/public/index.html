<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>Blockly - Loading with Webpack</title>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
            }

            #blocklyDiv {
                height: 100%;
                width: 100%;
            }

            #blocklyButton {
                float: right;
            }
        </style>
    </head>

    <body>
        <nav>
            <a href="./index.html">Default</a>
            <button id="blocklyButton">Convert</button>
        </nav>
        <div id="blocklyDiv"></div>

        <script type="text/javascript" src="./index.js"></script>

        <xml id="toolbox" style="display: none">
            <!--    <block type="controls_repeat_ext">-->
            <!--        <value name="TIMES">-->
            <!--            <shadow type="math_number">-->
            <!--                <field name="NUM">5</field>-->
            <!--            </shadow>-->
            <!--        </value>-->
            <!--    </block>-->
            <block type="page"></block>
            <block type="container">
                <field name="containerID">container_id</field>
                <value name="css">
                    <shadow type="css_extend"></shadow>
                </value>
            </block>
            <block type="header_wrapper">
                <value name="css">
                    <shadow type="css_extend"></shadow>
                </value>
            </block>
            <block type="sidebar_wrapper">
                <value name="css">
                    <shadow type="css_extend"></shadow>
                </value>
            </block>
            <block type="footer_wrapper">
                <value name="css">
                    <shadow type="css_extend"></shadow>
                </value>
            </block>
            <block type="widget"></block>
            <block type="css_extend"></block>
